<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dog Emotions</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      #resultado {
        font-weight: bold;
        font-size: 3rem;
        text-align: center;
      }
    </style>
  </head>

  <body>

    <main>
      <div class="px-4 py-2 my-2 text-center border-bottom">
        <h1 class="display-5 fw-bold">Dog Emotions Detector</h1>
      </div>

      <div class="container text-center">

        <!-- Cargar imagen desde archivo -->
        <h4>Cargar imagen</h4>
        <input type="file" id="input-imagen" accept="image/*" class="form-control mb-4" />

        <!-- CÃ¡mara -->
        <h4 class="mt-4">Usar CÃ¡mara</h4>
        <button id="btnCamara" class="btn btn-primary mb-3">Activar CÃ¡mara</button><br>

        <video id="video" width="400" height="300" autoplay style="display:none; border:2px solid #222"></video><br>
        <button id="btnFoto" class="btn btn-success mt-3" style="display:none;">Tomar Foto</button>

        <hr>

        <!-- CANVAS -->
        <h4 class="mt-4">Imagen Analizada</h4>
        <canvas id="canvas" width="400" height="400" style="max-width: 100%; border:1px solid #ccc;"></canvas>
        <canvas id="otrocanvas" width="150" height="150" style="display:none"></canvas>

        <div id="resultado" class="mt-4"></div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0/dist/tf.min.js"></script>

    <script>
      // Variables globales
      var tamano = 400;
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      var otrocanvas = document.getElementById("otrocanvas");
      var modelo = null;
      var imagenCargada = false;

      // ðŸ‘‰ Cargar modelo TFJS
      (async () => {
        console.log("Cargando modelo...");
        modelo = await tf.loadLayersModel("model.json");
        console.log("Modelo cargado correctamente");
      })();

      // ðŸ‘‰ Cargar imagen desde archivo
      document.getElementById('input-imagen').addEventListener('change', function(e) {
        var file = e.target.files[0];
        if (!file) return;

        var reader = new FileReader();
        reader.onload = function(ev) {
          var img = new Image();
          img.onload = function() {
            dibujarEnCanvas(img);
            imagenCargada = true;
            predecir();
          }
          img.src = ev.target.result;
        }
        reader.readAsDataURL(file);
      });


      // ðŸ‘‰ FunciÃ³n para dibujar imagen en el canvas principal
      function dibujarEnCanvas(img){
        ctx.clearRect(0,0,tamano,tamano);

        var ratio = Math.min(tamano / img.width, tamano / img.height);
        var newWidth = img.width * ratio;
        var newHeight = img.height * ratio;
        var x = (tamano - newWidth) / 2;
        var y = (tamano - newHeight) / 2;

        ctx.drawImage(img, x, y, newWidth, newHeight);
      }


      // ðŸ‘‰ FunciÃ³n de predicciÃ³n
      function predecir() {

        if (modelo === null || !imagenCargada) return;

        // Redimensionar imagen al tamaÃ±o que tu modelo usa (150x150)
        resample_single(canvas, 150, 150, otrocanvas);

        var ctx2 = otrocanvas.getContext("2d");
        var imgData = ctx2.getImageData(0, 0, 150, 150);

        // Convertir a escala de grises
        var arr = [];
        var fila = [];

        for (var p=0; p < imgData.data.length; p+= 4) {
          var r = imgData.data[p] / 255;
          var g = imgData.data[p+1] / 255;
          var b = imgData.data[p+2] / 255;

          var gris = (r + g + b) / 3;

          fila.push([gris]);

          if (fila.length === 150) {
            arr.push(fila);
            fila = [];
          }
        }

        arr = [arr];
        var tensor = tf.tensor4d(arr);

        var resultado = modelo.predict(tensor).dataSync();
        var labels = ["Angry", "Happy", "Relaxed", "Sad"];

        var maxIndex = resultado.indexOf(Math.max(...resultado));
        document.getElementById("resultado").innerHTML = labels[maxIndex];
      }


      // ðŸ‘‰ Activar cÃ¡mara
      const btnCamara = document.getElementById("btnCamara");
      const btnFoto = document.getElementById("btnFoto");
      const video = document.getElementById("video");

      let stream;

      btnCamara.addEventListener("click", async () => {
        try {
          stream = await navigator.mediaDevices.getUserMedia({ video: true });
          video.srcObject = stream;

          video.style.display = "block";
          btnFoto.style.display = "inline-block";

        } catch (err) {
          alert("No se pudo acceder a la cÃ¡mara: " + err);
        }
      });


      // ðŸ‘‰ Tomar foto â†’ enviar al modelo
      btnFoto.addEventListener("click", () => {
        ctx.drawImage(video, 0, 0, tamano, tamano);

        imagenCargada = true;
        predecir();
      });




      /* ----------------------------------------
         FunciÃ³n Hermite para redimensionamiento
      ------------------------------------------- */
      function resample_single(canvas, width, height, resize_canvas) {
        var width_source = canvas.width;
        var height_source = canvas.height;
        width = Math.round(width);
        height = Math.round(height);

        var ratio_w = width_source / width;
        var ratio_h = height_source / height;
        var ratio_w_half = Math.ceil(ratio_w / 2);
        var ratio_h_half = Math.ceil(ratio_h / 2);

        var ctx = canvas.getContext("2d");
        var ctx2 = resize_canvas.getContext("2d");
        var img = ctx.getImageData(0, 0, width_source, height_source);
        var img2 = ctx2.createImageData(width, height);
        var data = img.data;
        var data2 = img2.data;

        for (var j = 0; j < height; j++) {
          for (var i = 0; i < width; i++) {
            var x2 = (i + j * width) * 4;
            var weight = 0;
            var weights = 0;
            var weights_alpha = 0;
            var gx_r = 0;
            var gx_g = 0;
            var gx_b = 0;
            var gx_a = 0;
            var center_y = (j + 0.5) * ratio_h;
            var yy_start = Math.floor(j * ratio_h);
            var yy_stop = Math.ceil((j + 1) * ratio_h);
            for (var yy = yy_start; yy < yy_stop; yy++) {
              var dy = Math.abs(center_y - (yy + 0.5)) / ratio_h_half;
              var center_x = (i + 0.5) * ratio_w;
              var w0 = dy * dy;
              var xx_start = Math.floor(i * ratio_w);
              var xx_stop = Math.ceil((i + 1) * ratio_w);
              for (var xx = xx_start; xx < xx_stop; xx++) {
                var dx = Math.abs(center_x - (xx + 0.5)) / ratio_w_half;
                var w = Math.sqrt(w0 + dx * dx);
                if (w >= 1) continue;
                weight = 2 * w * w * w - 3 * w * w + 1;
                var pos_x = 4 * (xx + yy * width_source);
                gx_a += weight * data[pos_x + 3];
                weights_alpha += weight;
                if (data[pos_x + 3] < 255)
                  weight = weight * data[pos_x + 3] / 250;
                gx_r += weight * data[pos_x];
                gx_g += weight * data[pos_x + 1];
                gx_b += weight * data[pos_x + 2];
                weights += weight;
              }
            }
            data2[x2] = gx_r / weights;
            data2[x2 + 1] = gx_g / weights;
            data2[x2 + 2] = gx_b / weights;
            data2[x2 + 3] = gx_a / weights_alpha;
          }
        }

        ctx2.putImageData(img2, 0, 0);
      }
    </script>

  </body>
</html>
